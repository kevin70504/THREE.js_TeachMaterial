<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>THREE.js HelloWorld</title>
</head>

<!--body外邊距為0-->
<!-- https://developer.mozilla.org/zh-CN/docs/Web/CSS/margin -->
<style>
    body {
        margin: 0;
    }
</style>
<body>
    <script src = "../../libs/three/three.js"></script>
    <script>

        /*
            此範本為THREE.js Hello World
        */

        //創建場景
        const scene = new THREE.Scene();
        // 創建攝影機，視野(FOV)、縱橫比
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        // 創建WebGL渲染器
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 創建一個正方形Geometry
        const geometry = new THREE.BoxGeometry();
        // 創建基礎材質球，顏色為綠色0x00ff00
        const material = new THREE.MeshBasicMaterial({ color: 0xFFE599 });
        //創建一個網格Mesh
        const cube = new THREE.Mesh(geometry, material);

        //把正方形添加到場景座標(0,0,0)
        scene.add(cube);

        //讓攝影機的位置移動z軸5點
        camera.position.z = 10;


        //渲染場景
        function animate() {
            //讓cube向x、y軸的旋轉值每次運行都旋轉0.01

            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            renderer.render(scene, camera);
            renderer.setAnimationLoop(animate);
        };

        animate();
    </script>
</body>

</html>
